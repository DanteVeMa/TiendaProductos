<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Lista de Productos</h1>
    <table class="table table-bordered" id="tablaProductos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Clasificación</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

        <!-- Formulario para agregar nuevo producto -->
    <div class="card mb-4">
    <div class="card-header">
        Agregar Producto
    </div>
    <div class="card-body">
        <form id="product-form">
        <div class="row g-3">
            <div class="col-md-3">
            <input type="text" id="nombreProducto" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="col-md-2">
            <select id="estado" class="form-control">
                <option>En almacen</option>
                <option>Disponible</option>
                <option>Agotado</option>
            </select>
            </div>
            <div class="col-md-2">
            <select id="clasificacion" class="form-control">
                <option>Carne</option>
                <option>Cosmetico</option>
                <option>Limpieza</option>
            </select>
            </div>
            <div class="col-md-2">
            <input type="number" id="precio" class="form-control" placeholder="Precio" step="0.01" required>
            </div>
            <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Agregar</button>
            </div>
        </div>
        </form>
        <div id="mensaje" class="alert d-none mt-3" role="alert"></div>
    </div>
    </div>
    <!-- Modal para Editar Producto -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" id="editNombre" class="form-control">
              </div>
              <div class="mb-3">
                <label>Estado:</label>
                <select id="editEstado" class="form-control">
                    <option>En almacen</option>
                    <option>Disponible</option>
                    <option>Agotado</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Clasificación:</label>
                <select id="editClasificacion" class="form-control">
                    <option>Carne</option>
                    <option>Cosmetico</option>
                    <option>Limpieza</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Precio:</label>
                <input type="number" id="editPrecio" class="form-control" step="0.01">
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
